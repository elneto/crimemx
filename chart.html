<html>
<head>

	<link href="css/c3.css" rel="stylesheet" type="text/css">

  *{
  font: medium, palatino;
  }
  .candtitle{
    height: 170px;
    width: 400px;
      display: block;
      float: left;
      
  }

      height: 160px;

<body>

<h2>Homicides 2013</h2>
<div id="chart"></div>
</body>
<script type="text/javascript">

function separateJSON(jsondata) {

      console.log(jsondata);

      var chart = c3.generate({
      bindto: '#chart',
      data: {
        x: 'x',
        columns: jsondata,
              
          },
        axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%m/%Y'
            }
        }
    }
      
      });

    }

d3.json('json/national-months-2013.json', separateJSON);


</script
