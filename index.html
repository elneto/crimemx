<!DOCTYPE html>
<meta charset="utf-8">
<style>

.states {
  fill: #aaa;
}

.states :hover {
  fill: orange;
}

.state-boundary {
  fill: none;
  stroke: #fff;
  stroke-opacity: .25;
  stroke-width: .5px;
  pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 628;

var projection = d3.geo.conicConformal()
    .rotate([102, 0])
    .center([0, 24])
    .parallels([17.5, 29.5])
    //.scale(1850)
    .scale(1000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("mx.json", function(error, mx) {

  svg.append("g")
      .attr("class", "states")
    .selectAll("path")
      .data(topojson.feature(mx, mx.objects.states).features)
    .enter().append("path")
      .attr("d", path)
    .append("title")
      .text(function(d) { return d.properties.state_name; });

//adds classes for the state borders
  svg.append("path")
      .datum(topojson.mesh(mx, mx.objects.states, function(a, b) { return a.properties.state === b.properties.state && a !== b; }))
      .attr("class", "state-boundary")
      .attr("d", path); 
  
});

d3.select(self.frameElement).style("height", height + "px");

</script>
