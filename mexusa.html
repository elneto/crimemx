<!DOCTYPE html>
<meta charset="utf-8">
<style>

.states {
  fill: #222;
  
}

.states :hover {
  fill: orange;
}

.state-boundary {
  fill: none;
  stroke: #fff;
  pointer-events: none;
}

.municipality-boundary {
  fill: none;
  stroke: #fff;
  stroke-opacity: .25;
  stroke-width: .5px;
  pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 600,
    height = 600;

var projection = d3.geo.conicConformal()
    .rotate([102, 0])
    .center([5, 30])
    .parallels([17.5, 29.5])
    .scale(750)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//d3.json("mexusa.json", function(error, mx) {
  d3.json("mx_us.topojson", function(error, mx) {

      .attr("class", "states")

    .enter().append("path")
      .attr("d", path)
    .append("title")
      .text(function(d) { return d.properties.name_2; });

      .attr("d", path);
